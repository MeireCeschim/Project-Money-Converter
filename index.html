<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option> R$ Real Brasileiro </option>
                </select>
            </label>

            <label>
                Converter <b> para </b>
                <select id="currency-select">
                    <option>US$ <b> Dólar Americano </b></option>
                    <option> € Euro </option>
                    <option> Bitcoin </option>
                </select>
            </label>

            <label>
               <b> Valor </b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button type="button" id="convert-button"> Converter </button>

            <section>
                <div class="currency-container">
                    <img src="assets/brasil.png" alt="brasil-flag">
                    <p class="currency-name"> Real </p>
                    <p class="currency-value" id="real-value-text"> R$ 10.000,00 </p>
                </div>

                <img class="arrow-img" src="assets/downArrow.png" alt="down-arrow-image">

                <div class="currency-container">
                    <img src="assets/usa.png" id="currency-img" alt="usa-flag">
                    <p class="currency-name" id="currency-name"> Dólar Americano </p>
                    <p class="currency-value" id="currency-value-text"> US$ 2.000,00 </p>
                </div>

            </section>
        </main>

    </div>

</body>
<script src="./scripts.js"></script>

</html>
